<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<!-- Display Projects -->
<div class="container mt-4">

  <h4>Current Projects</h4>

  <table class="table">
    <thead>
    <tr>

      <th scope="col">Project Name</th>
      <th scope="col">Project Stage</th>

    </tr>
    </thead>

    <tbody>

    <tr th:each="apro : ${prosList}">
      <td th:text="${apro.name}"></td>
      <td th:text="${apro.stage}"></td>
    </tr>

    </tbody>
  </table>

</div>

<!-- Display Employees -->

<div class="container mt-4">

  <h4>Current Employees</h4>

  <table class="table">
    <thead>
    <tr>

      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>

    </tr>
    </thead>

    <tbody>

    <tr th:each="empo : ${empoList}">
      <td th:text="${empo.firstName}"></td>
      <td th:text="${empo.lastName}"></td>
      <td th:text="${empo.email}"></td>
    </tr>

    </tbody>
  </table>

</div>

<div class="container w-25">

<canvas id="myPieChart" height="50" width="50"></canvas>

</div>


  <script type="text/javascript" th:src="@{js/myChart.js}"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
