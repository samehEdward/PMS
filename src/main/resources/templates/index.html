<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Enter Data below</h3>

<from action = "/create" method="post">

   <p>Full Name: <input type="text" th:field="${}"/></p>
    <p>Age: <input type="text" th:field="${}"/></p>
    <p>Employed? <input type="checkbox" th:field="${}" th:value="true"/></p>

    <p>Choose Gender: </p>
    <p>Male <input type="radio" th:field="${}" th:value="Male"/>
    Female <input type="radio" th:field="${}" th:value="Female"/> </p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>



</from>
</body>
</html>
