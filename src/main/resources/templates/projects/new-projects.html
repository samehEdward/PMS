<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>


  <div class="container">

    <form action="/projects/save" th:object="${project}" method="post">
      <div class="mb-2 mt-3">
      <input type="text" placeholder="Project Name" th:field="${project.name}">
      </div>

      <div class="mb-2">
      <select th:field="${project.stage}">
        <option th:value="NOTSTARTED" >Not Started</option>
        <option th:value="INPROGRESS" >In Progress</option>
        <option th:value="COMPLETED" >Completed</option>
      </select>
      </div>
      <div class="mb-2">
      <textarea type = "text" placeholder="Enter Project Description" class="px-4" th:field="${project.description}"></textarea>
    </div>
      <div class="mb-3">
      <button type="submit">Create Project</button>
      </div>
    </form>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
